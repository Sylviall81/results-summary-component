<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- <script src="data.json" defer></script> -->
  <script src="main.js"></script>
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

<div class="main-container">

    <div class="result-container"><!--contenedor purprura derecha-->

      <h4 class="result-head-text"> Your Result</h4>

      <div class="result-container-inner-circle">
        
         <div class="result-text-container">
           <h1 class="inner-circle-number"> 76 </h1>
           <h5>of 100</h5>
         </div>

      </div>

        <div class="tiny-text-container">
         <center> <h2>Great</h2></center>
          <h5 class="tiny-text">
          You scored higher than 65% of the people who have taken these tests.</p>
          </h5>
        </div>
    </div>

    


      <div class="summary-container" id="summary-container">


        <div>
          <h3>Summary</h3>

          <div class="summary-item-list" id="summary-item-list">


          </div>

          <button class="summary-button">
            Continue
          </button>

        </div>
      </div>
 

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/sylviall81/" target="_blank">Sylvia Llorente</a>.
  </div>



</body>

</html>
